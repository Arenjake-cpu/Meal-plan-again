<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Meal Plan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>The Meal Plan</h1>
    <h3>By: Aren Jake Bautista</h3>

    <div id="form-container">
      <form id="signup-form" class="form">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </form>

      <form id="login-form" class="form hidden">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
      </form>
    </div>

    <div id="meal-plan" class="hidden">
      <h2>Your Healthy Meal Plan</h2>

      <label for="day">Day:</label>
      <select id="day">
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
      </select>

      <label for="breakfast">Breakfast:</label>
      <select id="breakfast">
        <option>Arroz Caldo with Chicken and Egg</option>
        <option>Champorado with Tuyo Flakes</option>
        <option>Longsilog</option>
        <option>Sardines with Misua Noodles</option>
        <option>Pandesal with Kesong Puti and Fruit</option>
        <option>Daing na Bangus</option>
      </select>

      <label for="lunch">Lunch:</label>
      <select id="lunch">
        <option>Tortang Talong (Eggplant Omelette) with Side Salad</option>
        <option>Pescado en Escabeche (Sweet and Sour Fish)</option>
        <option>Ginisang Sitaw at Kalabasa (Saut√©ed String Beans and Squash)</option>
        <option>Chicken Binakol</option>
        <option>Laing (Taro Leaves in Coconut Milk)</option>
        <option>Fresh Lumpiang Ubod (Heart of Palm Spring Rolls)</option>
      </select>

      <label for="dinner">Dinner:</label>
      <select id="dinner">
        <option>Pinakbet (Vegetable Stew)</option>
        <option>Chicken Tinola</option>
        <option>Ginisang Monggo (Mung Bean Stew)</option>
        <option>Grilled Fish with Ensaladang Talong</option>
        <option>Adobong Kangkong (Water Spinach Adobo)</option>
        <option>Sinigang na Hipon</option>
      </select>

      <button id="save-meal">Save Meal Plan</button>

      <h3>Weekly Plan</h3>
      <ul id="meal-list"></ul>
      <button id="logout">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
